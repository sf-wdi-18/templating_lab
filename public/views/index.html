<!DOCTYPE html>
<html>
<head>
  <title>ToEat.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="container">
    <!-- header -->
    <header class="page-header">
      <h1>ToEat.ly <small>Put it in my belly!</small></h1>
    </header>
    <!-- all foods! -->
    <ul class="list-group" id="food-ul">
    </ul>
  </div>
  <footer>Created by Jon Doe</footer>
</body>
  
  <!-- BEGIN Underscore templates -->
  
  <script type="text/template" id="tmpl-greeting-example">
    <p><%= greeting %></p>
  </script>

  <script type="text/template" id="tmpl-food-item">
    <li><%= name %></li>
  </script>  

  <script type="text/template" id="tmpl-loop-example">
    <p>
      <h4><%= name %> says:</h4>
      <ul>
      <% list.forEach(function(item){ %>
        <li><button class='btn btn-primary'><%= item %></button class='btn btn-primary'></li>
      <% }) %>
      </ul
    </p>
  </script>

  <!-- END Underscore templates -->

</html>
